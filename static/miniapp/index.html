<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HarleyVPN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #1a1a2e);
            color: var(--tg-theme-text-color, #ffffff);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 24px; margin-bottom: 10px; }
        .card {
            background: var(--tg-theme-secondary-bg-color, #16213e);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        .card-title { font-size: 14px; opacity: 0.7; margin-bottom: 5px; }
        .card-value { font-size: 24px; font-weight: 600; }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
            background: var(--tg-theme-button-color, #4361ee);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        .btn:active { opacity: 0.8; }
        .loading { text-align: center; padding: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è HarleyVPN</h1>
            <p>–í–∞—à VPN —Å–µ—Ä–≤–∏—Å</p>
        </div>
        
        <div id="content" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>
    
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        const userId = tg.initDataUnsafe?.user?.id;
        
        async function loadUser() {
            if (!userId) {
                document.getElementById('content').innerHTML = '<p>–û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram</p>';
                return;
            }
            
            try {
                const resp = await fetch(`/api/user/${userId}`);
                const data = await resp.json();
                
                if (data.error) {
                    document.getElementById('content').innerHTML = `<p>${data.error}</p>`;
                    return;
                }
                
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <div class="card-title">–ë–∞–ª–∞–Ω—Å</div>
                        <div class="card-value">${data.balance?.toFixed(2) || '0.00'}‚ÇΩ</div>
                    </div>
                    <div class="card">
                        <div class="card-title">–°—Ç–∞—Ç—É—Å –ø–æ–¥–ø–∏—Å–∫–∏</div>
                        <div class="card-value">${data.subscription_status || '–ù–µ–∞–∫—Ç–∏–≤–Ω–∞'}</div>
                    </div>
                    <button class="btn" onclick="tg.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
                `;
            } catch (e) {
                document.getElementById('content').innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
            }
        }
        
        loadUser();
    </script>
</body>
</html>
